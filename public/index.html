<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕێبوار تەها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #6b8cbc;
            --primary-dark: #385785;
            --secondary: #e8e8e8;
            --accent: #ff7e5f;
            --text: #2d3748;
            --text-light: #718096;
            --text-lighter: #a0aec0;
            --white: #ffffff;
            --bg-light: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-lg);
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--accent);
            color: var(--white);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--white);
            font-size: 0.8rem;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .feedback-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .optional-text {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 400;
            margin-right: 5px;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--secondary);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: var(--text-lighter);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response-message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .response-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .response-message.success {
            background: rgba(72, 187, 120, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .response-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .welcome-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .alert-content {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            animation: scaleIn 0.3s ease 0.2s forwards;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .alert-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .alert-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .alert-message {
            margin-bottom: 1.5rem;
            color: var(--text);
            line-height: 1.6;
        }

        .alert-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .alert-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .feedback-form {
                padding: 1.5rem;
            }
            
            .alert-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-alert" id="welcomeAlert">
        <div class="alert-content">
            <div class="alert-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="alert-title">بەخێربێیت!</h2>
            <p class="alert-message">
                پەیامەکەت تەنها ڕێبوار تەها دەیبینێت و بە تەواوی پارێزراو دەمێنێتەوە. 
                نوسینی ناو و ژمارەی مۆبایل ئارەزومەندانەیە - دەتوانیت نەینوسیت ئەگەر ناتەوێت.
            </p>
            <button class="alert-btn" id="alertBtn">باشە</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="profile-container">
                <img src="imageRebwar.jpg" alt="وێنەی ڕێبوار تەها" class="profile-pic">
                <div class="verified-badge">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <h1>ڕێبوار تەها</h1>
            <p>چیت هەیە بۆ ڕێبوار تەها؟ پەیامەکەت بنێرە</p>
        </div>
        
        <div class="feedback-form">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name" class="form-label">
                        ناوی بەرێزت
                        <span class="optional-text">(ئارەزومەندانە)</span>
                    </label>
                    <input type="text" id="name" class="form-control" placeholder="ناوی تەواوت">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">
                        ژمارەی مۆبایل
                        <span class="optional-text">(ئارەزومەندانە)</span>
                    </label>
                    <input type="tel" id="phone" class="form-control" placeholder="٠٧٧٠ XXX XXXX" pattern="[0-9]{10,15}">
                    <div class="error-message" id="phoneError">تکایە ژمارەی مۆبایلێکی دروست بنووسە</div>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">پەیام</label>
                    <textarea id="message" class="form-control" placeholder="پەیامەکەت لێرە بنووسە..." required></textarea>
                    <div class="error-message" id="messageError">تکایە پەیامێک بنووسە</div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> ناردنی پەیام
                </button>
            </form>
            <div id="response" class="response-message"></div>
        </div>
    </div>

    <script>
        const welcomeAlert = document.getElementById('welcomeAlert');
        const alertBtn = document.getElementById('alertBtn');
        const form = document.getElementById('feedbackForm');
        const responseEl = document.getElementById('response');
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');
        const messageInput = document.getElementById('message');
        const messageError = document.getElementById('messageError');

        document.addEventListener('DOMContentLoaded', () => {
            welcomeAlert.style.display = 'flex';
        });

        alertBtn.addEventListener('click', () => {
            welcomeAlert.style.display = 'none';
        });

        phoneInput.addEventListener('input', () => {
            const phoneValue = phoneInput.value.trim();
            
            if (phoneValue === '') {
                phoneError.style.display = 'none';
                return;
            }
            const phoneRegex = /^[0-9]{10,15}$/;
            if (!phoneRegex.test(phoneValue)) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }
        });

        messageInput.addEventListener('input', () => {
            const messageValue = messageInput.value.trim();
            
            if (messageValue === '') {
                messageError.style.display = 'block';
            } else {
                messageError.style.display = 'none';
            }
        });
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const button = form.querySelector('button');
            if (message === '') {
                messageError.style.display = 'block';
                messageInput.focus();
                return;
            }
            if (phone !== '') {
                const phoneRegex = /^[0-9]{10,15}$/;
                if (!phoneRegex.test(phone)) {
                    phoneError.style.display = 'block';
                    phoneInput.focus();
                    return;
                }
            }
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> نێردرێت...';
            responseEl.classList.remove('show', 'success', 'error');
            
            try {
                const res = await fetch('/api/feedback.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: name,
                        phone: phone,
                        message: message
                    })
                });
                
                const result = await res.json();
                
                if (result.success) {
                    responseEl.textContent = "پەیامەکەت بە سەرکەوتوویی نێردرا! سوپاس .";
                    responseEl.className = 'response-message success show';
                    form.reset();
                } else {
                    throw new Error(result.error || 'هەڵەیەک ڕوویدا لە ناردنی پەیامەکە');
                }
            } catch (error) {
                responseEl.textContent = `هەڵە: ${error.message}`;
                responseEl.className = 'response-message error show';
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-paper-plane"></i> ناردنی پەیام';
                setTimeout(() => {
                    responseEl.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
